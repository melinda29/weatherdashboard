  <body>
    <div class="container padB20">
        <div class="row">
            <a class="navbar-brandZ" href="http://www.zando.co.za">zando.co.za</a>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">

          </form> -->
        </div>
      </div>

    <!-- WEATHER CONTENT SECTION -->
     <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <!-- <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li> -->
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <h1 class="page-header">Weather Dashboard</h1>
            <div id="weatherDataContainer">
                <div><h3 class="cityName">Label</h3></div>
                <div id="iconImg">
                    <div class="weatherImageHolder"> 
                        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" class="img-responsive" alt="Generic placeholder thumbnail">
                    </div>
                    <div class="col-xs-3 marT32 padL0">
                        <span class="text-muted tempC"></span>
                        <span class="text-muted tempF"></span>
                        <span class="degreesText Celsius">°C  |&nbsp;</span><span class="degreesText Fahrenheit">°F</span>  
                    </div>
                </div>
                <div class="col-xs-8 col-sm-11 placeholder" id="weatherDetails">
                    <div class="col-xs-6 col-sm-4">

                        <span class="text-muted weatherDescription"></span>
                        <span class="text-muted currentDay"></span>
                    </div>
                    <div class="col-xs-6 col-sm-5">
                        <span class="text-muted precipIn"></span>
                        <span class="text-muted precipMm"></span>
                        <span class="text-muted humidity"></span>
                        <span class="text-muted windSpeed"></span>
                        <span class="text-muted windSpeedMph"></span>
                    </div>
                </div>
            </div>  
        </div>

        <!-- LOADER SECTION -->
        <div id="loader">
            <img src="img/loader.gif" class="img-responsive" alt="loader">
        </div>
         <!-- LOADER SECTION ENDS-->
      </div>
